name: CICD

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: [self-hosted]
    steps:
      - name: checkout source
        uses: actions/checkout@v3

      - name: Login to docker hub
        run: sudo docker login -u ${{secrets.DOCKER_USERNAME}} --password-stdin ${{secrets.DOCKER_PASSWORD}}

      - name: Build docker image
        run: sudo docker build -t ${{secrets.DOCKER_USERNAME}}/blogiversal-server .

      - name: Publish image to docker hub
        run: sudo docker push ${{secrets.DOCKER_USERNAME}}/blogiversal-server:latest

  deploy:
    needs: build
    runs-on: [aws-ec2]
    steps:
      - name: Pull image from docker hub
        run: sudo docker pull ${{secrets.DOCKER_USERNAME}}/blogiversal-server:latest

      - name: Delete old containers
        run: sudo docker rm -f blogiversal-server-container

      - name: Run docker container
        run: sudo docker run --name blogiversal-server-container -d -p 4000:4000 blogiversal-server:latest

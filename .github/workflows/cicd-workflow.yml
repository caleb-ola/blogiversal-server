name: CICD

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: [ubuntu-latest]
    steps:
      - name: checkout source
        uses: actions/checkout@v3

      - name: Login to docker hub
        run: docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}

      - name: Build docker image
        run: docker build -t ${{secrets.DOCKER_USERNAME}}/blogiversal-server .

      - name: Publish image to docker hub
        run: docker push ${{secrets.DOCKER_USERNAME}}/blogiversal-server:latest

  deploy:
    needs: build
    runs-on: [aws-ec2]
    steps:
      - name: Pull image from docker hub
        run: docker pull ${{secrets.DOCKER_USERNAME}}/blogiversal-server:latest

      - name: Delete old containers
        run: docker rm -f blogiversal-server-container

      - name: Run docker container
        run: docker run --name blogiversal-server-container -d -p 4000:4000 blogiversal-server:latest
